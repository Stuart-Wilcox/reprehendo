<!DOCTYPE html>
<html>
  <head>
    <title>Roomify</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
     <link rel="stylesheet" type="text/css" href="/css/bootstrap.css" />
     <script src='/js/jquery.js'></script>
     <script src="/js/bootstrap.js"></script>
     <script src="/js/signup.js"></script>
     <script src="/js/santize.js"></script>
  </head>
  <body>
    <div class="jumbotron">
      <h1>Sign Up for Reprehendo!</h1>
    </div>

    <div class='row'>
      <div class="col-4">

      </div>
      <div class="col-4">
        <form style="margin-top:100px;" onsubmit="validate(event)" method="post">
          <div>
            <label for="username">Username</label>
            <input type="text" class="form-control" id="username" name="username" />
            <label for="email">Email</label>
            <input id="email" type="email" name="email" class="form-control"/>
            <label for="password">Password</label>
            <input id='password' type="password" name="password" class="form-control"/>
            <label for="password2">Password (Again)</label>
            <input id="password2" type="password" name="password2" class="form-control"/>
            <div id="alert-placeholder">

            </div>
            <br  />
            <button type="submit" role="button" class="btn btn-primary">Submit</button>
          </div>
        </form>
      </div>
    </div>
    <p>
      Already have an account?
      <a href="./signin">Sign in here!</a>
    </p>
  </body>
</html>
