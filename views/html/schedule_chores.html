<!DOCTYPE html>
<html>
  <head>
    <title>Roomify</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
     <link rel="stylesheet" type="text/css" href="/css/bootstrap.css" />
     <script src='/js/jquery.js'></script>
     <script src="/js/bootstrap.js"></script>
     <script src="/js/sanitize.js"></script>
     <script src="/js/schedule_chores.js"></script>
  </head>
  <body>
    <div class="container-fluid">
      <div class="page-header">
        <h1>Roomify</h1>
        <a href="/">Logout</a>
      </div>
      <br/>
      <div class="jumbotron">
        <h1>Schedule Chores</h1>
      </div>
      <div class="row">
        <div class="col-4">

        </div>
        <div class="col-4">
          <form method="post" onsubmit="validate(event)">
            <label for="name">Chore Name</label>
            <input id="name" name="name" class="form-control" type="text" />
            <label for="person">Done By</label>
            <select name="person" id="person" class="form-control">
              <option>Martin</option>
              <option>Srivatsan</option>
              <option>Daniel</option>
              <option>Stu</option>
            </select>
            <label for="date">Date</label>
            <input type="date" name="date" id="date" class="form-control" />
            <label for="time">Time</label>
            <input type="time" class="form-control" id="time" name="time"  />
            <div id="alert-placeholder">
              
            </div>
            <br />
            <button type="submit" role="button" class="btn btn-primary">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
