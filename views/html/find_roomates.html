<!DOCTYPE html>
<html>
  <head>
    <title>Roomify</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
     <link rel="stylesheet" type="text/css" href="/css/bootstrap.css" />
     <script src='/js/jquery.js'></script>
     <script src="/js/bootstrap.js"></script>
     <script src="/js/find_roommates.js"></script>
     <script src="/js/sanitize.js"></script>
  </head>
  <body>
    <div class="container-fluid">
      <div class="page-header">
        <h1>Roomify</h1>
        <a href="/">Logout</a>
      </div>
      <br/>
      <div class="jumbotron">
        <h1>Find Roommates</h1>
      </div>

      <div class="row">
        <div class="col-4">

        </div>
        <div class="col-4">
          <div class="card">
            <div class="card-header">
              <form class="form-inline" method="post" onsubmit="validate(event)">
                <div class="form-group">
                  <label for="q">Username: &nbsp; &nbsp;</label>
                  <input type="text" name="q" id="q" class="form-control" />
                  &nbsp;
                  <button role="button" type="submit" class="btn btn-primary">Search</button>
                </div>
              </form>
            </div>
            <div class="card-body">
              Results will be displayed here.
            </div>
          </div>
      </div>
            </div>
    </div>
  </body>
</html>
