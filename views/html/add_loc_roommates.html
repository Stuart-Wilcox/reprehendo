<!DOCTYPE html>
<html>
  <head>
    <title>Roomify</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
     <link rel="stylesheet" type="text/css" href="/css/bootstrap.css" />
     <script src='/js/jquery.js'></script>
     <script src="/js/bootstrap.js"></script>
     <script src="/js/sanitize.js"></script>
     <script src="/js/add_loc_roommates.js"></script>
  </head>
  <body>
    <div class="container-fluid">
      <div class="page-header">
        <h1>Roomify</h1>
        <a href="/signin">Get Started</a>
        <a href="/signup">Sign In</a>
      </div>
      <br/>

      <div class="jumbotron">
        <h1>Add Location and Roommates</h1>
      </div>
      <br />
      <div class="row">
        <div class="col-4">

        </div>
        <div class="col-4">
      <div class="card">
        <div class="card-header">
          Add Location
        </div>
        <div class="card-body">
          <form method='post' onsubmit="validate1(event)">
            <label for="address">Street Address</label>
            <input type="text" class="form-control" id="address" name="address" />
            <label for="unit">Unit Number</label>
            <input type="text" class="form-control" id="unit" name="unit" />
            <label for="city">City</label>
            <input name="city" id="city" type="text" class="form-control" />
            <label for="province">Province/Territory</label>
            <select name="province" id="province" class="form-control">
              <option>AB</option>
              <option>BC</option>
              <option>MB</option>
              <option>SK</option>
              <option>ON</option>
              <option>QC</option>
              <option>NB</option>
              <option>NS</option>
              <option>PEI</option>
              <option>NL</option>
              <option>NWT</option>
              <option>YK</option>
              <option>NT</option>
            </select>
            <div id="alert-placeholder">

            </div>
            <br />
            <button type="submit" role="button" class="btn btn-primary">Submit</button>
          </form>
        </div>
      </div>
    </div>
    </div>

    <br />
    <br />
    <div class="row">
      <div class="col-4">

      </div>
      <div class="col-4">
      <div class="card">
        <div class="card-header">
          Roommates
        </div>
        <div class="card-body">
          <form class='form-inline' method="post" onsubmit="validate2(event)">
            <label for="username">Roommate's Username </label>&nbsp;
            <input id="username" name="username" class="form-control" type="text" />&nbsp;
            <button class="btn btn-primary" type="submit" role="button">Submit</button>
          </form>
          <br  />
          <div class="card">
            <div class="card-body">
              Search results will appear here.
            </div>
          </div>
        </div>
      </div>
    </div>
          </div>
  </div>
  </body>
</html>
